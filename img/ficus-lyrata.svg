<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d4c41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3e2723;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Sombra de la maceta -->
  <ellipse cx="200" cy="370" rx="80" ry="20" fill="#000000" opacity="0.2"/>
  
  <!-- Maceta grande -->
  <ellipse cx="200" cy="350" rx="75" ry="25" fill="url(#potGradient)"/>
  <rect x="125" y="280" width="150" height="70" rx="10" fill="#a1887f"/>
  <ellipse cx="200" cy="280" rx="75" ry="25" fill="#8d6e63"/>
  
  <!-- Tierra -->
  <ellipse cx="200" cy="285" rx="65" ry="18" fill="#3e2723"/>
  
  <!-- Tronco principal del Ficus -->
  <rect x="195" y="180" width="10" height="105" fill="url(#trunkGradient)"/>
  
  <!-- Troncos secundarios -->
  <rect x="190" y="150" width="8" height="35" fill="url(#trunkGradient)" transform="rotate(-15 194 167)"/>
  <rect x="202" y="160" width="8" height="25" fill="url(#trunkGradient)" transform="rotate(20 206 172)"/>
  
  <!-- Hoja principal grande (forma de violín característica) -->
  <g transform="translate(200,120)">
    <path d="M0 0 Q-15 -10 -25 -30 Q-35 -50 -30 -75 Q-25 -95 -15 -105 Q0 -110 15 -105 Q25 -95 30 -75 Q35 -50 25 -30 Q15 -10 0 0 Q-8 15 -12 25 Q-8 35 0 40 Q8 35 12 25 Q8 15 0 0 Z" 
          fill="url(#leafGreen)" stroke="#1b5e20" stroke-width="2"/>
    
    <!-- Nervaduras principales -->
    <path d="M0 40 L0 -105" stroke="#1b5e20" stroke-width="3" fill="none"/>
    <path d="M0 -20 Q-15 -25 -20 -45" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
    <path d="M0 -20 Q15 -25 20 -45" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
    <path d="M0 -50 Q-18 -55 -22 -75" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
    <path d="M0 -50 Q18 -55 22 -75" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
    <path d="M0 -80 Q-12 -85 -15 -95" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -80 Q12 -85 15 -95" stroke="#1b5e20" stroke-width="1" fill="none"/>
    
    <!-- Nervaduras secundarias -->
    <path d="M-10 -30 Q-15 -32 -18 -38" stroke="#2e7d32" stroke-width="1" fill="none"/>
    <path d="M10 -30 Q15 -32 18 -38" stroke="#2e7d32" stroke-width="1" fill="none"/>
    <path d="M-15 -60 Q-18 -62 -20 -68" stroke="#2e7d32" stroke-width="1" fill="none"/>
    <path d="M15 -60 Q18 -62 20 -68" stroke="#2e7d32" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Hoja secundaria izquierda -->
  <g transform="translate(150,80) rotate(-25)">
    <path d="M0 0 Q-10 -8 -18 -22 Q-25 -38 -22 -55 Q-18 -70 -10 -78 Q0 -82 10 -78 Q18 -70 22 -55 Q25 -38 18 -22 Q10 -8 0 0 Q-6 12 -8 18 Q-6 25 0 28 Q6 25 8 18 Q6 12 0 0 Z" 
          fill="url(#leafDark)" stroke="#1b5e20" stroke-width="1.5"/>
    
    <!-- Nervadura central -->
    <path d="M0 28 L0 -78" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 -15 Q-8 -18 -12 -30" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -15 Q8 -18 12 -30" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -40 Q-12 -43 -15 -55" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -40 Q12 -43 15 -55" stroke="#1b5e20" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Hoja secundaria derecha -->
  <g transform="translate(250,90) rotate(30)">
    <path d="M0 0 Q-10 -8 -18 -22 Q-25 -38 -22 -55 Q-18 -70 -10 -78 Q0 -82 10 -78 Q18 -70 22 -55 Q25 -38 18 -22 Q10 -8 0 0 Q-6 12 -8 18 Q-6 25 0 28 Q6 25 8 18 Q6 12 0 0 Z" 
          fill="url(#leafDark)" stroke="#1b5e20" stroke-width="1.5"/>
    
    <!-- Nervadura central -->
    <path d="M0 28 L0 -78" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 -15 Q-8 -18 -12 -30" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -15 Q8 -18 12 -30" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -40 Q-12 -43 -15 -55" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 -40 Q12 -43 15 -55" stroke="#1b5e20" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Hoja pequeña emergente -->
  <g transform="translate(180,140) rotate(-45)">
    <path d="M0 0 Q-6 -5 -10 -15 Q-15 -25 -12 -35 Q-8 -45 -4 -50 Q0 -52 4 -50 Q8 -45 12 -35 Q15 -25 10 -15 Q6 -5 0 0 Q-3 8 -4 12 Q-3 16 0 18 Q3 16 4 12 Q3 8 0 0 Z" 
          fill="#81c784" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Nervadura simple -->
    <path d="M0 18 L0 -50" stroke="#2e7d32" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Peciolos (tallos de las hojas) -->
  <line x1="200" y1="180" x2="170" y2="120" stroke="#2e7d32" stroke-width="5"/>
  <line x1="195" y1="185" x2="230" y2="130" stroke="#2e7d32" stroke-width="4"/>
  <line x1="202" y1="190" x2="175" y2="165" stroke="#2e7d32" stroke-width="3"/>
  
  <!-- Nuevos brotes -->
  <g transform="translate(195,200)">
    <ellipse cx="0" cy="0" rx="5" ry="8" fill="#81c784"/>
    <path d="M0 -5 Q-2 -8 0 -10 Q2 -8 0 -5" fill="#4caf50"/>
  </g>
  
  <g transform="translate(205,205)">
    <ellipse cx="0" cy="0" rx="4" ry="6" fill="#a5d6a7"/>
    <path d="M0 -4 Q-1.5 -6 0 -7 Q1.5 -6 0 -4" fill="#66bb6a"/>
  </g>
  
  <!-- Detalles decorativos -->
  <circle cx="80" cy="80" r="25" fill="#4caf50" opacity="0.1"/>
  <circle cx="340" cy="320" r="30" fill="#2e7d32" opacity="0.08"/>
  <circle cx="60" cy="300" r="20" fill="#81c784" opacity="0.1"/>
  
  <!-- Etiqueta de planta -->
  <rect x="20" y="20" width="90" height="35" fill="#ffffff" rx="5" stroke="#2e7d32" stroke-width="2"/>
  <text x="65" y="33" font-family="Poppins, Arial, sans-serif" font-size="11" font-weight="600" 
        fill="#2e7d32" text-anchor="middle">Ficus Lyrata</text>
  <text x="65" y="45" font-family="Poppins, Arial, sans-serif" font-size="8" font-weight="400" 
        fill="#666" text-anchor="middle">Árbol de Violín</text>
  
  <!-- Indicador de altura -->
  <g transform="translate(350,100)">
    <line x1="0" y1="0" x2="0" y2="180" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#666" stroke-width="1"/>
    <line x1="-5" y1="180" x2="5" y2="180" stroke="#666" stroke-width="1"/>
    <text x="10" y="90" font-family="Poppins, Arial, sans-serif" font-size="8" 
          fill="#666" transform="rotate(90 10 90)">~90cm</text>
  </g>
</svg>
