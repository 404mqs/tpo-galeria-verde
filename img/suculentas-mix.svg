<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="pot1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pot2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pot3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e342e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="succulent1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="succulent2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a5d6a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="succulent3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Sombras -->
  <ellipse cx="120" cy="365" rx="35" ry="8" fill="#000000" opacity="0.2"/>
  <ellipse cx="280" cy="365" rx="35" ry="8" fill="#000000" opacity="0.2"/>
  <ellipse cx="200" cy="385" rx="40" ry="10" fill="#000000" opacity="0.2"/>
  
  <!-- Maceta 1 - Superior Izquierda -->
  <g transform="translate(120,200)">
    <ellipse cx="0" cy="45" rx="35" ry="12" fill="url(#pot1)"/>
    <rect x="-35" y="20" width="70" height="25" rx="5" fill="#a1887f"/>
    <ellipse cx="0" cy="20" rx="35" ry="12" fill="#8d6e63"/>
    <ellipse cx="0" cy="22" rx="28" ry="8" fill="#3e2723"/>
    
    <!-- Echeveria (roseta clásica) -->
    <g transform="translate(0,-15)">
      <circle cx="0" cy="0" r="25" fill="url(#succulent1)"/>
      <!-- Pétalos/hojas en espiral -->
      <g>
        <ellipse cx="0" cy="-18" rx="8" ry="15" fill="#4caf50"/>
        <ellipse cx="13" cy="-13" rx="8" ry="15" fill="#4caf50" transform="rotate(45)"/>
        <ellipse cx="18" cy="0" rx="8" ry="15" fill="#4caf50" transform="rotate(90)"/>
        <ellipse cx="13" cy="13" rx="8" ry="15" fill="#4caf50" transform="rotate(135)"/>
        <ellipse cx="0" cy="18" rx="8" ry="15" fill="#4caf50" transform="rotate(180)"/>
        <ellipse cx="-13" cy="13" rx="8" ry="15" fill="#4caf50" transform="rotate(225)"/>
        <ellipse cx="-18" cy="0" rx="8" ry="15" fill="#4caf50" transform="rotate(270)"/>
        <ellipse cx="-13" cy="-13" rx="8" ry="15" fill="#4caf50" transform="rotate(315)"/>
      </g>
      <!-- Centro de la roseta -->
      <circle cx="0" cy="0" r="8" fill="#2e7d32"/>
    </g>
  </g>
  
  <!-- Maceta 2 - Superior Derecha -->
  <g transform="translate(280,190)">
    <ellipse cx="0" cy="45" rx="35" ry="12" fill="url(#pot2)"/>
    <rect x="-35" y="20" width="70" height="25" rx="5" fill="#78909c"/>
    <ellipse cx="0" cy="20" rx="35" ry="12" fill="#607d8b"/>
    <ellipse cx="0" cy="22" rx="28" ry="8" fill="#3e2723"/>
    
    <!-- Jade Plant (Crassula ovata) -->
    <g transform="translate(0,-20)">
      <!-- Tallo principal -->
      <rect x="-2" y="10" width="4" height="30" fill="#4caf50"/>
      <!-- Hojas redondeadas -->
      <circle cx="-8" cy="5" r="6" fill="url(#succulent2)"/>
      <circle cx="8" cy="3" r="6" fill="url(#succulent2)"/>
      <circle cx="-12" cy="-5" r="5" fill="url(#succulent2)"/>
      <circle cx="12" cy="-8" r="5" fill="url(#succulent2)"/>
      <circle cx="-6" cy="-15" r="7" fill="url(#succulent2)"/>
      <circle cx="6" cy="-18" r="7" fill="url(#succulent2)"/>
      <circle cx="0" cy="-25" r="8" fill="url(#succulent2)"/>
      
      <!-- Tallo secundario -->
      <rect x="8" y="0" width="3" height="20" fill="#4caf50"/>
      <circle cx="15" cy="-5" r="5" fill="url(#succulent2)"/>
      <circle cx="18" cy="-12" r="4" fill="url(#succulent2)"/>
    </g>
  </g>
  
  <!-- Maceta 3 - Centro Inferior (más grande) -->
  <g transform="translate(200,280)">
    <ellipse cx="0" cy="50" rx="40" ry="15" fill="url(#pot3)"/>
    <rect x="-40" y="20" width="80" height="30" rx="6" fill="#8d6e63"/>
    <ellipse cx="0" cy="20" rx="40" ry="15" fill="#795548"/>
    <ellipse cx="0" cy="22" rx="32" ry="10" fill="#3e2723"/>
    
    <!-- Haworthia (con rayas) -->
    <g transform="translate(0,-25)">
      <!-- Roseta de hojas triangulares -->
      <g>
        <!-- Hojas exteriores -->
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1"/>
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1" transform="rotate(60)"/>
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1" transform="rotate(120)"/>
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1" transform="rotate(180)"/>
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1" transform="rotate(240)"/>
        <path d="M0 -20 L-8 5 L8 5 Z" fill="url(#succulent3)" stroke="#4caf50" stroke-width="1" transform="rotate(300)"/>
        
        <!-- Hojas interiores -->
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(30)"/>
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(90)"/>
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(150)"/>
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(210)"/>
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(270)"/>
        <path d="M0 -15 L-6 2 L6 2 Z" fill="#a5d6a7" stroke="#4caf50" stroke-width="1" transform="rotate(330)"/>
      </g>
      
      <!-- Puntos blancos característicos de Haworthia -->
      <circle cx="0" cy="-12" r="1" fill="#ffffff"/>
      <circle cx="-4" cy="-8" r="0.8" fill="#ffffff"/>
      <circle cx="4" cy="-8" r="0.8" fill="#ffffff"/>
      <circle cx="-6" cy="-3" r="0.8" fill="#ffffff"/>
      <circle cx="6" cy="-3" r="0.8" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Maceta pequeña 4 - Esquina superior izquierda -->
  <g transform="translate(80,120)">
    <ellipse cx="0" cy="25" rx="20" ry="6" fill="#8d6e63"/>
    <rect x="-20" y="15" width="40" height="10" rx="2" fill="#a1887f"/>
    <ellipse cx="0" cy="15" rx="20" ry="6" fill="#795548"/>
    <ellipse cx="0" cy="16" rx="15" ry="4" fill="#3e2723"/>
    
    <!-- String of Pearls -->
    <g transform="translate(0,-5)">
      <circle cx="0" cy="0" r="3" fill="#81c784"/>
      <circle cx="4" cy="3" r="3" fill="#81c784"/>
      <circle cx="-4" cy="3" r="3" fill="#81c784"/>
      <circle cx="2" cy="-4" r="2.5" fill="#81c784"/>
      <circle cx="-2" cy="-4" r="2.5" fill="#81c784"/>
      <!-- Tallos colgantes simulados -->
      <line x1="8" y1="6" x2="15" y2="12" stroke="#4caf50" stroke-width="1"/>
      <circle cx="15" cy="12" r="2" fill="#81c784"/>
      <line x1="-8" y1="6" x2="-15" y2="12" stroke="#4caf50" stroke-width="1"/>
      <circle cx="-15" cy="12" r="2" fill="#81c784"/>
    </g>
  </g>
  
  <!-- Maceta pequeña 5 - Esquina superior derecha -->
  <g transform="translate(320,130)">
    <ellipse cx="0" cy="25" rx="18" ry="5" fill="#607d8b"/>
    <rect x="-18" y="16" width="36" height="9" rx="2" fill="#78909c"/>
    <ellipse cx="0" cy="16" rx="18" ry="5" fill="#546e7a"/>
    <ellipse cx="0" cy="17" rx="14" ry="3" fill="#3e2723"/>
    
    <!-- Aloe pequeño -->
    <g transform="translate(0,-8)">
      <path d="M0 -12 L-3 5 L3 5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5"/>
      <path d="M0 -12 L-3 5 L3 5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5" transform="rotate(72)"/>
      <path d="M0 -12 L-3 5 L3 5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5" transform="rotate(144)"/>
      <path d="M0 -12 L-3 5 L3 5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5" transform="rotate(216)"/>
      <path d="M0 -12 L-3 5 L3 5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="0.5" transform="rotate(288)"/>
      
      <!-- Espinas pequeñas -->
      <circle cx="0" cy="-8" r="0.5" fill="#ffffff"/>
      <circle cx="-2" cy="-4" r="0.4" fill="#ffffff"/>
      <circle cx="2" cy="-4" r="0.4" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Maceta pequeña 6 - Centro superior -->
  <g transform="translate(200,110)">
    <ellipse cx="0" cy="20" rx="16" ry="5" fill="#795548"/>
    <rect x="-16" y="12" width="32" height="8" rx="2" fill="#8d6e63"/>
    <ellipse cx="0" cy="12" rx="16" ry="5" fill="#6d4c41"/>
    <ellipse cx="0" cy="13" rx="12" ry="3" fill="#3e2723"/>
    
    <!-- Baby Toes (Fenestraria) -->
    <g transform="translate(0,-5)">
      <ellipse cx="0" cy="0" rx="3" ry="6" fill="#81c784"/>
      <ellipse cx="-4" cy="1" rx="2.5" ry="5" fill="#81c784"/>
      <ellipse cx="4" cy="1" rx="2.5" ry="5" fill="#81c784"/>
      <ellipse cx="-2" cy="-3" rx="2" ry="4" fill="#81c784"/>
      <ellipse cx="2" cy="-3" rx="2" ry="4" fill="#81c784"/>
      
      <!-- Puntas translúcidas -->
      <ellipse cx="0" cy="-6" rx="1.5" ry="2" fill="#c8e6c9"/>
      <ellipse cx="-4" cy="-4" rx="1.2" ry="1.8" fill="#c8e6c9"/>
      <ellipse cx="4" cy="-4" rx="1.2" ry="1.8" fill="#c8e6c9"/>
    </g>
  </g>
  
  <!-- Etiqueta descriptiva -->
  <rect x="20" y="350" width="120" height="40" fill="#ffffff" rx="5" stroke="#2e7d32" stroke-width="2"/>
  <text x="80" y="365" font-family="Poppins, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="#2e7d32" text-anchor="middle">Set de</text>
  <text x="80" y="378" font-family="Poppins, Arial, sans-serif" font-size="12" font-weight="600" 
        fill="#2e7d32" text-anchor="middle">Suculentas</text>
  <text x="80" y="388" font-family="Poppins, Arial, sans-serif" font-size="8" font-weight="400" 
        fill="#666" text-anchor="middle">6 variedades</text>
  
  <!-- Elementos decorativos -->
  <circle cx="50" cy="50" r="15" fill="#4caf50" opacity="0.1"/>
  <circle cx="350" cy="320" r="20" fill="#81c784" opacity="0.08"/>
</svg>
