<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Sombra de la maceta -->
  <ellipse cx="200" cy="360" rx="60" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Maceta -->
  <ellipse cx="200" cy="340" rx="55" ry="18" fill="url(#potGradient)"/>
  <rect x="145" y="290" width="110" height="50" rx="8" fill="#a1887f"/>
  <ellipse cx="200" cy="290" rx="55" ry="18" fill="#8d6e63"/>
  
  <!-- Tierra -->
  <ellipse cx="200" cy="295" rx="45" ry="12" fill="#3e2723"/>
  
  <!-- Tallo principal -->
  <rect x="197" y="220" width="6" height="75" fill="#2e7d32"/>
  
  <!-- Hoja principal grande (característica de Monstera) -->
  <g transform="translate(200,180)">
    <path d="M0 0 Q-40 -20 -60 -60 Q-50 -90 -20 -95 Q10 -100 40 -95 Q70 -90 80 -60 Q60 -20 20 -5 Q5 5 0 0 Z" 
          fill="url(#leafGreen)" stroke="#1b5e20" stroke-width="2"/>
    
    <!-- Agujeros característicos de la Monstera -->
    <ellipse cx="-25" cy="-50" rx="8" ry="15" fill="url(#bgGradient)"/>
    <ellipse cx="15" cy="-45" rx="6" ry="12" fill="url(#bgGradient)"/>
    <ellipse cx="35" cy="-60" rx="5" ry="8" fill="url(#bgGradient)"/>
    <ellipse cx="-10" cy="-70" rx="4" ry="6" fill="url(#bgGradient)"/>
    <ellipse cx="25" cy="-25" rx="7" ry="10" fill="url(#bgGradient)"/>
    
    <!-- Nervaduras -->
    <path d="M0 0 L-10 -70" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 0 L15 -65" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 0 L35 -50" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 0 L-30 -35" stroke="#1b5e20" stroke-width="2" fill="none"/>
    <path d="M0 0 L25 -20" stroke="#1b5e20" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Hoja secundaria (más pequeña, parcialmente visible) -->
  <g transform="translate(160,140) rotate(-30)">
    <path d="M0 0 Q-25 -15 -35 -40 Q-30 -55 -10 -60 Q10 -65 25 -60 Q45 -55 50 -40 Q35 -15 10 -5 Q0 0 0 0 Z" 
          fill="url(#leafDark)" stroke="#1b5e20" stroke-width="1.5"/>
    
    <!-- Agujeros más pequeños -->
    <ellipse cx="-15" cy="-35" rx="4" ry="8" fill="url(#bgGradient)"/>
    <ellipse cx="10" cy="-30" rx="3" ry="6" fill="url(#bgGradient)"/>
    <ellipse cx="20" cy="-40" rx="2" ry="4" fill="url(#bgGradient)"/>
    
    <!-- Nervaduras -->
    <path d="M0 0 L-5 -45" stroke="#1b5e20" stroke-width="1.5" fill="none"/>
    <path d="M0 0 L15 -35" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <path d="M0 0 L-20 -25" stroke="#1b5e20" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Hoja joven (más pequeña, en desarrollo) -->
  <g transform="translate(240,200) rotate(20)">
    <path d="M0 0 Q-15 -10 -20 -25 Q-15 -35 -5 -38 Q5 -40 15 -38 Q25 -35 30 -25 Q20 -10 5 -3 Q0 0 0 0 Z" 
          fill="#81c784" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Pequeño agujero en formación -->
    <ellipse cx="-8" cy="-20" rx="2" ry="4" fill="url(#bgGradient)"/>
    <ellipse cx="8" cy="-18" rx="1.5" ry="3" fill="url(#bgGradient)"/>
    
    <!-- Nervadura central -->
    <path d="M0 0 L0 -30" stroke="#2e7d32" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Peciolos (tallos de las hojas) -->
  <line x1="200" y1="220" x2="180" y2="160" stroke="#2e7d32" stroke-width="4"/>
  <line x1="200" y1="230" x2="230" y2="180" stroke="#2e7d32" stroke-width="3"/>
  
  <!-- Brote nuevo emergiendo -->
  <g transform="translate(205,240)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#81c784"/>
    <path d="M0 -8 Q-3 -12 0 -15 Q3 -12 0 -8" fill="#4caf50"/>
  </g>
  
  <!-- Detalles decorativos -->
  <circle cx="100" cy="100" r="20" fill="#4caf50" opacity="0.1"/>
  <circle cx="320" cy="320" r="25" fill="#2e7d32" opacity="0.08"/>
  
  <!-- Etiqueta de planta -->
  <rect x="20" y="20" width="80" height="30" fill="#ffffff" rx="3" stroke="#2e7d32" stroke-width="1"/>
  <text x="60" y="32" font-family="Poppins, Arial, sans-serif" font-size="9" font-weight="500" 
        fill="#2e7d32" text-anchor="middle">Monstera</text>
  <text x="60" y="43" font-family="Poppins, Arial, sans-serif" font-size="9" font-weight="500" 
        fill="#2e7d32" text-anchor="middle">Deliciosa</text>
</svg>
