<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plantGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plantDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Macetas -->
  <ellipse cx="200" cy="520" rx="80" ry="25" fill="#8d6e63"/>
  <rect x="120" y="480" width="160" height="40" rx="8" fill="#a1887f"/>
  
  <ellipse cx="500" cy="540" rx="70" ry="20" fill="#8d6e63"/>
  <rect x="430" y="500" width="140" height="40" rx="8" fill="#a1887f"/>
  
  <ellipse cx="800" cy="530" rx="90" ry="30" fill="#8d6e63"/>
  <rect x="710" y="490" width="180" height="40" rx="8" fill="#a1887f"/>
  
  <ellipse cx="1000" cy="520" rx="75" ry="25" fill="#8d6e63"/>
  <rect x="925" y="480" width="150" height="40" rx="8" fill="#a1887f"/>
  
  <!-- Planta 1: Monstera -->
  <g transform="translate(200,300)">
    <!-- Tallo -->
    <rect x="-5" y="100" width="10" height="180" fill="#2e7d32"/>
    <!-- Hojas grandes con agujeros -->
    <path d="M-60 80 Q-80 60 -70 30 Q-50 10 -20 15 Q10 20 40 30 Q60 50 50 80 Q30 100 0 95 Q-30 90 -60 80 Z" fill="url(#plantGreen)"/>
    <ellipse cx="-30" cy="60" rx="8" ry="12" fill="url(#bgGradient)"/>
    <ellipse cx="10" cy="55" rx="6" ry="8" fill="url(#bgGradient)"/>
    <ellipse cx="25" cy="70" rx="5" ry="7" fill="url(#bgGradient)"/>
    
    <path d="M-40 120 Q-60 100 -50 70 Q-30 50 0 55 Q30 60 50 70 Q70 90 60 120 Q40 140 10 135 Q-20 130 -40 120 Z" fill="url(#plantDark)"/>
    <ellipse cx="-20" cy="100" rx="7" ry="10" fill="url(#bgGradient)"/>
    <ellipse cx="20" cy="95" rx="8" ry="12" fill="url(#bgGradient)"/>
  </g>
  
  <!-- Planta 2: Helecho -->
  <g transform="translate(500,250)">
    <!-- Múltiples hojas de helecho -->
    <path d="M0 200 Q-20 180 -40 160 Q-35 140 -30 120 Q-25 100 -20 80 Q-15 60 -10 40 Q-5 20 0 0" stroke="#2e7d32" stroke-width="4" fill="none"/>
    
    <!-- Hojas laterales -->
    <g>
      <path d="M-10 40 Q-25 35 -30 25 Q-25 15 -10 20" fill="#4caf50"/>
      <path d="M10 40 Q25 35 30 25 Q25 15 10 20" fill="#4caf50"/>
      <path d="M-15 80 Q-35 75 -40 60 Q-35 45 -15 55" fill="#4caf50"/>
      <path d="M15 80 Q35 75 40 60 Q35 45 15 55" fill="#4caf50"/>
      <path d="M-20 120 Q-45 115 -50 95 Q-45 75 -20 90" fill="#2e7d32"/>
      <path d="M20 120 Q45 115 50 95 Q45 75 20 90" fill="#2e7d32"/>
      <path d="M-25 160 Q-55 155 -60 130 Q-55 105 -25 125" fill="#2e7d32"/>
      <path d="M25 160 Q55 155 60 130 Q55 105 25 125" fill="#2e7d32"/>
    </g>
  </g>
  
  <!-- Planta 3: Suculenta grande -->
  <g transform="translate(800,350)">
    <!-- Roseta central -->
    <circle cx="0" cy="80" r="50" fill="#4caf50"/>
    <circle cx="0" cy="80" r="40" fill="#66bb6a"/>
    <circle cx="0" cy="80" r="30" fill="#81c784"/>
    
    <!-- Hojas puntiagudas -->
    <g>
      <path d="M0 30 Q-10 50 -15 80 Q-10 110 0 130 Q10 110 15 80 Q10 50 0 30 Z" fill="#2e7d32"/>
      <path d="M30 45 Q10 55 0 80 Q10 105 30 115 Q50 105 60 80 Q50 55 30 45 Z" fill="#2e7d32"/>
      <path d="M-30 45 Q-10 55 0 80 Q-10 105 -30 115 Q-50 105 -60 80 Q-50 55 -30 45 Z" fill="#2e7d32"/>
      <path d="M45 80 Q25 70 15 80 Q25 90 45 80 Q65 90 75 80 Q65 70 45 80 Z" fill="#2e7d32"/>
      <path d="M-45 80 Q-25 70 -15 80 Q-25 90 -45 80 Q-65 90 -75 80 Q-65 70 -45 80 Z" fill="#2e7d32"/>
    </g>
  </g>
  
  <!-- Planta 4: Planta pequeña con flores -->
  <g transform="translate(1000,380)">
    <!-- Tallos -->
    <rect x="-3" y="80" width="6" height="100" fill="#2e7d32"/>
    <rect x="15" y="90" width="4" height="90" fill="#2e7d32"/>
    <rect x="-20" y="85" width="4" height="95" fill="#2e7d32"/>
    
    <!-- Hojas -->
    <ellipse cx="-20" cy="120" rx="15" ry="8" fill="#4caf50"/>
    <ellipse cx="0" cy="100" rx="20" ry="12" fill="#4caf50"/>
    <ellipse cx="18" cy="110" rx="12" ry="7" fill="#4caf50"/>
    
    <!-- Flores pequeñas -->
    <circle cx="0" cy="80" r="8" fill="#e91e63"/>
    <circle cx="18" cy="90" r="6" fill="#ff9800"/>
    <circle cx="-18" cy="85" r="5" fill="#9c27b0"/>
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="100" r="30" fill="#81c784" opacity="0.3"/>
  <circle cx="1100" cy="150" r="40" fill="#4caf50" opacity="0.2"/>
  <circle cx="600" cy="80" r="25" fill="#2e7d32" opacity="0.2"/>
  
  <!-- Texto decorativo -->
  <text x="600" y="50" font-family="Poppins, Arial, sans-serif" font-size="32" font-weight="600" 
        fill="#2e7d32" text-anchor="middle" opacity="0.7">Colección de Plantas</text>
</svg>
